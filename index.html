<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Screensaver</title>
	</head>
	<body style="background-color: #ddd;">
		<canvas id="zoomCanvas" width="400" height="400" onclick="onClickZoomCanvas(event)">Your browser does not support the canvas element.</canvas>
		<canvas id="myCanvas" width="400" height="400" 
			onclick="onClickCanvas(event)" onmousedown="onMouseDownCanvas(event)" 
			onmousemove="onMouseMoveCanvas(event)" onmouseup="onMouseUpCanvas(event)"
		>Your browser does not support the canvas element.</canvas>
		<canvas id="origCanvas" width="400" height="400">Your browser does not support the canvas element.</canvas>
		<br/>
		<button onclick="onClickReset()">Reset</button>
		<button onclick="drawNew()">Next</button>
		<button onclick="startTimer(this)" id="start-btn">Start</button>
		<button onclick="stopTimer(this)" id="stop-btn" disabled>Stop</button>
		<input type="range" id="similar-input" min="0" max="256" onchange="updateSimilarInput(this)">
		<span id="similar-input-span"></span>
		<label><input type="radio" name="clickaction" value="zoom">Z</label>
		<label><input type="radio" name="clickaction" value="0">R</label>
		<label><input type="radio" name="clickaction" value="1">G</label>
		<label><input type="radio" name="clickaction" value="2">B</label>
		<label><input type="radio" name="clickaction" value="draw">D</label>
		<label><input type="checkbox" id="draw-check">D?</label>
		<label><input type="checkbox" id="random-check" checked>R?</label>
		<select onchange="onChangeFunction(this)">
			<option>center</option>
			<option>waterland</option>
			<option>water</option>
			<option>randomfade</option>
			<option>burn</option>
			<option>eco</option>
			<option>vege</option>
			<option>front</option>
		</select>
		<div>Iterations: <span id="iter-span">0</span></div>
		<div>Similar: <span id="similar-span"></span></div>
		<div id="col-div"></div>
		<script src="js/main.js"></script>
	</body>
</html>
